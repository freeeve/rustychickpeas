name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test Python bindings (${{ matrix.os }}, ${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # x86_64 builds
          - os: ubuntu-latest
            arch: x86_64
            python-version: "3.10"
          - os: ubuntu-latest
            arch: x86_64
            python-version: "3.11"
          - os: ubuntu-latest
            arch: x86_64
            python-version: "3.12"
          - os: ubuntu-latest
            arch: x86_64
            python-version: "3.13"
          - os: ubuntu-latest
            arch: x86_64
            python-version: "3.14"
          # macOS x86_64 - Python 3.10 has dependency issues on macOS runners
          - os: macos-latest
            arch: x86_64
            python-version: "3.11"
          - os: macos-latest
            arch: x86_64
            python-version: "3.12"
          - os: macos-latest
            arch: x86_64
            python-version: "3.13"
          - os: macos-latest
            arch: x86_64
            python-version: "3.14"
          - os: windows-latest
            arch: x86_64
            python-version: "3.10"
          - os: windows-latest
            arch: x86_64
            python-version: "3.11"
          - os: windows-latest
            arch: x86_64
            python-version: "3.12"
          - os: windows-latest
            arch: x86_64
            python-version: "3.13"
          - os: windows-latest
            arch: x86_64
            python-version: "3.14"
          # arm64 builds (macOS uses native runners)
          - os: macos-latest
            arch: arm64
            python-version: "3.10"
          - os: macos-latest
            arch: arm64
            python-version: "3.11"
          - os: macos-latest
            arch: arm64
            python-version: "3.12"
          - os: macos-latest
            arch: arm64
            python-version: "3.13"
          - os: macos-latest
            arch: arm64
            python-version: "3.14"
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.arch == 'arm64' && 'arm64' || 'x64' }}
      
      - name: Build and test Python package
        run: |
          cd rustychickpeas-python
          python -m venv .venv
          if [ "${{ runner.os }}" == "Windows" ]; then
            source .venv/Scripts/activate
          else
            source .venv/bin/activate
          fi
          python -m pip install --upgrade pip
          python -m pip install maturin pytest pyarrow
          maturin develop --release
          python -c "import rustychickpeas; print('Package installed:', rustychickpeas.__file__)"
          pytest tests/ -v
        env:
          # PyO3 0.20.3 doesn't officially support Python 3.13/3.14 yet, use stable ABI
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: ${{ (matrix.python-version == '3.13' || matrix.python-version == '3.14') && '1' || '' }}
        shell: bash

  rust-tests:
    name: Test Rust core
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Run Rust tests
        run: |
          cargo test --workspace --release

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin
      
      - name: Run Rust coverage
        run: |
          mkdir -p coverage/rust
          cd rustychickpeas-core
          cargo tarpaulin \
            --exclude-files '*/tests/*' \
            --exclude-files '*/benches/*' \
            --exclude-files '*/target/*' \
            --exclude-files '*/examples/*' \
            --out Lcov \
            --output-dir ../coverage/rust \
            --timeout 300
      
      - name: Verify coverage file exists
        run: |
          cd ..
          ls -la coverage/rust/ || echo "Coverage directory not found"
          find coverage/rust -name "*.lcov" -o -name "lcov.info" 2>/dev/null || echo "No LCOV files found"
          # cargo-tarpaulin creates lcov.info in the output-dir
          if [ -f coverage/rust/lcov.info ]; then
            echo "✓ Found lcov.info"
            ls -lh coverage/rust/lcov.info
          else
            echo "✗ lcov.info not found, listing all files:"
            ls -la coverage/rust/
          fi
      
      - name: Upload to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: coverage/rust/lcov.info
          flag-name: rust
          parallel: false

