name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test Python bindings
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.11"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Build and test Python package
        run: |
          cd rustychickpeas-python
          python -m venv .venv
          if [ "${{ runner.os }}" == "Windows" ]; then
            source .venv/Scripts/activate
          else
            source .venv/bin/activate
          fi
          python -m pip install --upgrade pip
          python -m pip install maturin pytest pyarrow
          maturin develop --release
          python -c "import rustychickpeas; print('Package installed:', rustychickpeas.__file__)"
          pytest tests/ -v
        shell: bash

  rust-tests:
    name: Test Rust core
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Run Rust tests
        run: |
          cargo test --workspace --release

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin
      
      - name: Run Rust coverage
        run: |
          cargo tarpaulin \
            --package rustychickpeas-core \
            --exclude-files '*/tests/*' \
            --exclude-files '*/benches/*' \
            --exclude-files '*/target/*' \
            --exclude-files '*/examples/*' \
            --out Lcov \
            --output-dir coverage/rust \
            --timeout 300
      
      - name: Upload to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: coverage/rust/lcov.info

